                <p>（2014年 河南郑州高三质量预测）</p>

<p>已知$x,y \in (-\frac{1}{2},\frac{1}{2}),m\in R$且$m \neq 0$</p>

<p>若<script type="math/tex">\begin{cases}
ln\frac{2-x}{2+x}=tanx+2m\\
ln\frac{1-y}{1+y}=\frac{2tany}{1-tan^2y}-2m\\
\end{cases}</script>
则  $\frac{y}{x}$：<strong>__</strong>_.</p>

<h3 id="解析">解析：</h3>

<ul>
  <li>三角变换：</li>
</ul>

<script type="math/tex; mode=display">\begin{cases}
ln\frac{2-x}{2+x}=tanx+2m\\
ln\frac{1-y}{1+y}=\tan2y-2m\\
\end{cases}</script>

<ul>
  <li>换元:
设$w=2y,$原式变化为</li>
</ul>

<script type="math/tex; mode=display">\begin{cases}
ln\frac{2-x}{2+x}=tanx+2m\\
ln\frac{1-\frac{w}{2}}{1+\frac{w}{2}}=tanw-2m\\
\end{cases}</script>

<ul>
  <li>整理:</li>
</ul>

<script type="math/tex; mode=display">\begin{cases}
ln\frac{2-x}{2+x}=tanx+2m\\
ln\frac{2-w}{2+w}=tanw-2m\\
\end{cases}</script>

<ul>
  <li>变形：</li>
</ul>

<script type="math/tex; mode=display">% <![CDATA[
\begin{align*}
-tanx+ln\frac{2-x}{2+x}&=tanw-ln\frac{2-w}{2+w}\\
tan(-x)-(-ln\frac{2+(-x)}{2-(-x)})&=tanw-ln\frac{2-w}{2+w}\\
tan(-x)-ln(\frac{2+(-x)}{2-(-x)})^{-1}&=tanw-ln\frac{2-w}{2+w}\\
tan(-x)-ln\frac{2-(-x)}{2+(-x)}&=tanw-ln\frac{2-w}{2+w}\end{align*} %]]></script>

<ul>
  <li>易得：</li>
</ul>

<script type="math/tex; mode=display">\begin{align*}
-x=w,
\frac{y}{x}=\frac{y}{-w}=\frac{y}{-2y}=-\frac{1}{2}
\end{align*}</script>
